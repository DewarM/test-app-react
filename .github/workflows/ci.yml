  #         restore-keys: |
  #           npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
  #     - run: npm run build
  cypress:
    needs: install
    runs-on: ubuntu-latest
    env:
      CI: true
      CYPRESS_KEY: ${{ secrets.CYPRESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-modules-cache-name: node-modules
        with:
          path: ./node_modules
          key: npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
      - name: Cypress run
        uses: cypress-io/github-action@v2
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          build: npm run build
          record: true
          start: npm run serve:ci
          wait-on: 'http://localhost:5000'

