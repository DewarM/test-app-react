name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-modules-cache-name: node-modules
        with:
          path: ./node_modules
          key: npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
      - run: npm install

  lint:
    needs: install
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-modules-cache-name: node-modules
        with:
          path: ./node_modules
          key: npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
      - run: npm run lint
  test:
    needs: install
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-modules-cache-name: node-modules
        with:
          path: ./node_modules
          key: npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ env.node-modules-cache-name }}-${{ hashFiles('package-lock.json') }}
      - run: npm run test
